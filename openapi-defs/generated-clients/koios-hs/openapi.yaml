            \ before a KES (hot) key is expired. This parameter is for security of\
            \ a pool, in case an operator had access to his hot(online) machine compromised"
          example: "62"
          type: string
        securityparam:
          description: "A unit (k) used to divide epochs to determine stability window\
            \ (used in security checks like ensuring atleast 1 block was created in\
            \ 3*k/f period, or to finalize next epoch's nonce at 4*k/f slots before\
            \ end of epoch)"
          example: "2160"
          type: string
